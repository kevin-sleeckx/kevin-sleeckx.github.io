<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Overuren Logger</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f9ff;
            color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .offline-message {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #0ea5e9;
            margin-top: 0;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }
        .retry-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .retry-button:hover {
            background: #0284c7;
        }
    </style>
</head>
<body>
    <div class="offline-message">
        <div class="icon">ðŸ“¡</div>
        <h1>U bent offline</h1>
        <p>De Overuren Logger app is momenteel niet bereikbaar omdat u geen internetverbinding heeft.</p>
        <p>Uw gegevens zijn veilig opgeslagen en zullen beschikbaar zijn zodra u weer online bent.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Opnieuw Proberen
        </button>
    </div>
</body>
</html>
